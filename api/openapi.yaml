      tags:
      - matches
      x-accepts:
      - application/json
  /api/v1/matches/swipe/:
    post:
      description: |-
        Seeker swipes on a listing (message/pass)

        Request body:
        {
            "listing_id": "uuid",
            "action": "message" | "pass",
            "notes": "optional notes"
        }

        IMPORTANT: Only records seeker interest. Match is NOT created yet.
        Match is created only when owner replies with "message".
      operationId: matches_swipe_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MatchActionRequest"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/MatchActionRequest"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/MatchActionRequest"
        required: true
