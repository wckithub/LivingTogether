          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MatchAction"
          description: ""
      security:
      - jwtAuth: []
      tags:
      - matches
      x-content-type: application/json
      x-accepts:
      - application/json
  /api/v1/messaging/conversations/:
    get:
      description: |-
        ViewSet for managing conversations between matched users.

        Endpoints:
        - GET /api/v1/conversations/ - List all conversations for current user
        - GET /api/v1/conversations/{id}/ - Get conversation details
        - POST /api/v1/conversations/ - Create a new conversation
        - DELETE /api/v1/conversations/{id}/ - Close a conversation
        - GET /api/v1/conversations/stats/ - Get conversation statistics
        - POST /api/v1/conversations/{id}/mark_as_read/ - Mark all messages as read
      operationId: messaging_conversations_list
