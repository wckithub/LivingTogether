  /api/v1/matches/:
    get:
      description: |-
        ViewSet for viewing matches

        Actions:
        - list: Get all matches for current user
        - retrieve: Get match details
        - discover: For seekers - discover new listings
        - swipe: For seekers - swipe on a listing (like/skip)
        - owner_matches: For owners - get seekers interested in their listings
        - owner_action: For owners - like/reject a seeker
        - stats: Get match statistics
      operationId: matches_list
      parameters:
      - description: Number of results to return per page.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - description: The initial index from which to return the results.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedMatchListList"
          description: ""
      security:
      - jwtAuth: []
      tags:
      - matches
      x-accepts:
      - application/json
  /api/v1/matches/{id}/:
    get:
      description: |-
        ViewSet for viewing matches

        Actions:
        - list: Get all matches for current user
        - retrieve: Get match details
        - discover: For seekers - discover new listings
        - swipe: For seekers - swipe on a listing (like/skip)
        - owner_matches: For owners - get seekers interested in their listings
        - owner_action: For owners - like/reject a seeker
        - stats: Get match statistics
      operationId: matches_retrieve
      parameters:
      - description: A UUID string identifying this Match.
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MatchDetail"
          description: ""
      security:
      - jwtAuth: []
      tags:
      - matches
      x-accepts:
      - application/json
  /api/v1/matches/discover/:
    get:
      description: |-
        Seeker discovers new listings (Tinder-style swiping)

        Query params:
        - budget_min: minimum rent
        - budget_max: maximum rent
        - room_type: 'private', 'shared', or 'any'
        - distance_km: search radius (overrides seeker preference)
        - owner_gender: filter by owner gender
        - min_match_score: minimum match score (0-100)
      operationId: matches_discover_retrieve
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DiscoverListing"
          description: ""
      security:
      - jwtAuth: []
      tags:
      - matches
      x-accepts:
      - application/json
  /api/v1/matches/owner_action/:
    post:
      description: |-
        Owner takes action on a seeker (message/reject)

        Request body:
        {
            "match_id": "uuid",
            "action": "message" | "reject",
            "notes": "optional notes"
        }

        IMPORTANT: Match becomes FINAL only when both sides choose "message".
        Conversation is auto-created when mutual interest is confirmed.
      operationId: matches_owner_action_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MatchActionRequest"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/MatchActionRequest"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/MatchActionRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MatchAction"
          description: ""
      security:
      - jwtAuth: []
      tags:
      - matches
      x-content-type: application/json
      x-accepts:
      - application/json
  /api/v1/matches/owner_matches/:
    get:
      description: Owner views seekers interested in their listings
      operationId: matches_owner_matches_retrieve
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MatchList"
          description: ""
      security:
      - jwtAuth: []
      tags:
      - matches
      x-accepts:
      - application/json
  /api/v1/matches/stats/:
    get:
      description: Get match statistics for current user
      operationId: matches_stats_retrieve
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MatchStats"
          description: ""
      security:
