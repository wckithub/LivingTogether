openapi: 3.0.3
info:
  description: API documentation for the Living Together application.
  title: Living Together API
  version: 1.0.0
servers:
- url: /
paths:
  /api/v1/listings/all/:
    get:
      description: GET /api/v1/listings/
      operationId: listings_all_list
      parameters:
      - description: Number of results to return per page.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - description: The initial index from which to return the results.
        explode: true
        in: query
        name: offset
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedListingList"
          description: ""
      security:
      - jwtAuth: []
      - {}
      tags:
      - listings
      x-accepts:
      - application/json
  /api/v1/listings/create/:
    post:
      operationId: listings_create_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ListingRequest"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/ListingRequest"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/ListingRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Listing"
          description: ""
      security:
      - jwtAuth: []
      tags:
      - listings
      x-content-type: application/json
      x-accepts:
      - application/json
  /api/v1/listings/listing/{id}/:
    get:
      operationId: listings_listing_retrieve
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Listing"
          description: ""
      security:
      - jwtAuth: []
      - {}
      tags:
      - listings
      x-accepts:
      - application/json
  /api/v1/listings/listing/{id}/delete/:
    delete:
